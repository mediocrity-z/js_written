<!DOCTYPE html>
<html lang="en">

    <title>手写pormise.all</title>
</head>
<body>
    <script>
       Promise.prototype.all=function(promises){
           return new Promise((resolve,reject)=>{
               let count=0,arr=[]
               promises[i].then(v=>{
                   count++
                   arr[i]=v
                   if(count==promises.length){
                       resolve(arr)
                   }
               },r=>{reject(r)})
           })
       }
    </script>
</body>
