<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手写instanceof</title>
</head>
<body>
    <!-- 判断一个对象的原型链上是否有某个构造函数的prototype属性 -->
    <script>
      function isntanceof1(left,right){
          let pro=right.prototype
          left=left.__proto__
          while(true){
              if(left==null||left==undefined){
                  return false
              }
             if(left==pro){
                  return true
              }
              left=left.__proto__
          }
      }
    </script>
</body>
</html>
