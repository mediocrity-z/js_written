        // Object.getOwnPropertyNames(obj) 该方法能打印出对象的可枚举和不可枚举属性
        let obj={}
        Object.defineProperty(obj,'name',{
            enumerable:true,
            value:'何超'
        })
        Object.defineProperty(obj,'age',{
            value:20,
            enumerable:false
        })
        obj.__proto__={'school':'HNU'}
       const keys= Object.getOwnPropertyNames(obj)
       for(let i of keys){
           console.log(obj[i]);//'何超',20
       }
    </script>
